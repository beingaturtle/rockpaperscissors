<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Rock, Paper, Scissors!</h1>
    </header>

    <div class="scores">
      <div class="message">
        <h3 id="result-message">Choose Rock, Paper, or Scissors</h3>
        <h3 id="result-score">First to 5 points wins!</h3>
      </div>

      <div class="output">
        <div id="player-info">
            <div data-player-choice class="player-choice">~</div>
            <div class="score" id="player-score">Player: 0</div>
        </div>
        <div id="computer-info">
        <div data-opponent-choice class="opponent-choice">
          ~ </div>
          <div class="score" id="opponent-score">Opponent: 0</div>
        </div>
    </div>

    <div class="choices">
      <button data-rock>🗿</button>
      <button data-paper>🧻</button>
      <button data-scissors>✂️</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
